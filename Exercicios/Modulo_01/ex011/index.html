<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em Html5</title>
</head>
<body>
    <h1>midias dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivo diferente ou apenas aumente ou diminua  o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 600px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagens flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamis aorender a reproduzir um audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Midias/SnapInsta.io - WATCH DOGS_ Bloodline - Loading Theme (Qstlijku) (64 kbps).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
